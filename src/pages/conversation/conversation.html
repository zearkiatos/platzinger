<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <span>{{friend.nick}}</span> {{friend.status}}
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="backgroundPlatzinger">
  <!-- <p>{{friend | json}}</p>
  <p>{{price | number:'1.2-2'}}</p>
  <p>{{today | date}}</p> -->
  <ion-fab right middle>
    <button ion-fab>
      <ion-icon name="send">

      </ion-icon>
    </button>
    <ion-fab-list side="top">
      <button outline ion-fab>
        <img src="assets/imgs/zumbido.png" />
      </button>
    </ion-fab-list>
    <ion-fab-list side="bottom">
        <button color="dark" ion-fab>
          <ion-icon name="camera"></ion-icon>
        </button>
        <button color="dark" ion-fab>
            <ion-icon name="images"></ion-icon>
          </button>
          <button color="dark" ion-fab>
            <ion-icon name="pin"></ion-icon>
          </button>
      </ion-fab-list>
  </ion-fab>
  <div class="message" *ngFor="let message of conversation">
    <b>{{getUserNickById(message.sender)}}</b> dice: {{message.content}}
  </div>



  <!-- <p>
    {{friend.nick}}
  </p>
  <p>
    {{status.name}}
  </p> -->
  <!-- <button ion-button (click)="goBack()">Regresar</button> -->
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-input type="text" [(ngModel)]="message" class="foolbarInput" (keyUp.enter)="sendMessage()" autofocus></ion-input>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="sendMessage()">
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
