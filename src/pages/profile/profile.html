<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="backgroundPlatzinger bposy0">
  <div id="avatarLogin">
    <ion-row>
      <ion-col col-6 offset-3>
        <div class="avatarFrame avatarFrameOffline">
          <img src="../../assets/imgs/generic_avatar.png" class="avatarImg img-fluid" />
        </div>
      </ion-col>
    </ion-row>
  </div>
  <div>
    <button ion-button (click)="takePicture('camera')">
      <ion-icon name="camera"></ion-icon>
    </button>
    <button ion-button (click)="takePicture('album')">
      <ion-icon name="image"></ion-icon>
    </button>
  </div>
  <ion-list *ngIf="user">
      <ion-item>
          <ion-label fixed>
            Nick
          </ion-label>
          <ion-input type="text" id="nick" name="nick" [(ngModel)]="user.nick">
          </ion-input>
        </ion-item>
        <ion-item>
      <ion-label fixed>
        Email
      </ion-label>
      <ion-input type="email" id="email" name="email" disabled="disabled" [(ngModel)]="user.email">

      </ion-input>
    </ion-item>
    <ion-item>
        <ion-label fixed>
          Status
        </ion-label>
          <ion-select [(ngModel)]="user.status">
            <ion-option value="Online">
              Conectado
            </ion-option>
            <ion-option value="Away">
              Ausente
            </ion-option>
            <ion-option value="Busy">
              Ocupado
            </ion-option>
            <ion-option value="AppearOffline"> 
              Desconectado
            </ion-option>
          </ion-select>
      </ion-item>
  </ion-list>
  <div padding>
    <button ion-button block (click)="saveData()">Guardar</button>
  </div>
</ion-content>
