<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="backgroundPlatzinger bposy0">
  <div id="avatarLogin">
    <ion-row>
      <ion-col col-6 offset-3>
        <div class="avatarFrame avatarFrameoffline">
          <img src="assets/imgs/generic_avatar.png" class="avatarImg img-fluid" />
        </div>
      </ion-col>
    </ion-row>
  </div>
  <ion-list>
    <ion-item>
      <ion-label fixed>
        Email
      </ion-label>
      <ion-input type="email" id="email" name="email" [(ngModel)]="model.user.email">

      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>
        Password
      </ion-label>
      <ion-input type="password" id="password" name="password" [(ngModel)]="model.user.password">

      </ion-input>
    </ion-item>
  </ion-list>
  <div padding>
    <span>¿Ya tienes cuenta? Click Aquí</span>
    <span>¿Aun no tienes cuenta? <a href="javascript:void(0)" (click)="goToRegister()">Click Aquí</a></span>
    <hr />
    <button ion-button block (click)="login()">Ingresar</button>
    <button ion-button block (click)="goToRegister()">Regístrarse</button>
    <button ion-button block class="facebookColor" (click)="loginWithFacebook()">Ingresar con Facebook</button>
  </div>
</ion-content>
