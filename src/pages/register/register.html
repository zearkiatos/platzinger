<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="backgroundPlatzinger bposy0">
  <div id="avatarLogin">
  <ion-row>
    <ion-col col-6 offset-3>
      <div class="avatarFrameOffline">
          <img *ngIf="user.photo" src="{{user.photo}}"  class="avatarImg img-fluid">
          <img *ngIf="!user.photo" src="assets/imgs/generic_avatar.png"  class="avatarImg img-fluid">
      </div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
        <ion-label stacked>Cargar Imagen</ion-label>
        <ion-input type="file" (change)="uploadPhoto($event)"></ion-input>
    </ion-col>
  </ion-row>
</div>
<ion-list>
    <ion-item>
        <ion-label fixed>
          Nombre
        </ion-label>
        <ion-input type="text" name="name" id="name" [(ngModel)]="user.name">
    
        </ion-input>
      </ion-item>
      <ion-item>
          <ion-label fixed>
            Apellido
          </ion-label>
          <ion-input type="text" name="lastName" id="lastName" [(ngModel)]="user.lastName">
      
          </ion-input>
        </ion-item>
  <ion-item>
    <ion-label fixed>
      Nick
    </ion-label>
    <ion-input type="text" name="nick" id="nick" [(ngModel)]="user.nick">

    </ion-input>
  </ion-item>
  <ion-item>
    <ion-label fixed>
      Email
    </ion-label>
    <ion-input type="email" name="email" id="email" [(ngModel)]="user.email">

    </ion-input>
  </ion-item>
  <ion-item>
    <ion-label fixed>
      Password
    </ion-label>
    <ion-input type="password" name="password" id="password" [(ngModel)]="user.password">

    </ion-input>
  </ion-item>
  <ion-item>
    <ion-label fixed>
      Repetir Password
    </ion-label>
    <ion-input type="password" name="repeatPassword" id="repeatPassword">

    </ion-input>
  </ion-item>
  <ion-item>
    <ion-label fixed>
      Status
    </ion-label>
    <ion-select name="status" id="status" [(ngModel)]="user.status">
      <ion-option value="Online">Conectado</ion-option>
      <ion-option value="Away">Ausente</ion-option>
      <ion-option value="Busy">Ocupado</ion-option>
      <ion-option value="AppearOffline">Desconectado</ion-option>
    </ion-select>
  </ion-item>
</ion-list>
<div padding>
  <button ion-button block (click)="registerUser()">Reg√≠strarse</button>
</div>
</ion-content>
