<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-input type="text" placeholder="Buscar Amigo" [(ngModel)]="query"></ion-input>

  <ion-list>
      <ion-list-header class="hydrated">
          Amigos
      </ion-list-header>

      <ng-container *ngFor="let user of friends | search:query; let i = index">
           <ion-item  (click)="goToConversation(user)" >

              <ion-label>
                <h2 class="platzinger-ion-item">
                    <ng-container *ngFor="let userStatus of status">
                        <ion-icon *ngIf = "user.statusId == userStatus.id" name="{{userStatus.icon}}" [ngStyle]="{'color':userStatus.color}"></ion-icon>
                    </ng-container>
                  {{user.nick}}
                </h2>
                <h3> {{user.email}}</h3>
              </ion-label>
            </ion-item>
            
      </ng-container>
     
    </ion-list>
